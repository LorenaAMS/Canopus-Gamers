<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
   
     <link rel="shortcut icon" href="img/logo.png" type="image/x-icon"> 
     <link rel="stylesheet" href="/como hacer una pagina web en html y css completa/js/registrarme.js">
     <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" >     
    <title>Registrarse</title>
    <!--FORMULARIO-->
    <link rel="stylesheet" href="css/registrarmeStyle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <style>
        #icono{
            color:forestgreen; 
        }
        p{
            color: aliceblue;
        }
    </style>

</head>
<body>
    <form  method="post">
        <h1 class="animate__animated animate__backInLeft">Sistema de registro</h1>
        <p>User <input type="text" placeholder="ingrese su nombre" name="usuario"></p>
        <p>Email <input type="text" placeholder="ingrese correo electronico" name="correo"></p>
        <label id="sexo">Gender</label> 
                     <div class="opciones">
                         <p>Hombre
                         <input type="radio" name="connected" class="checkbox"></p>
                         <p> Mujer
                         <input type="radio" name="connected" class="checkbox"></p>
                         <p>Otros
                         <input type="radio" name="connected" class="checkbox"></p>
                     </div> 
        <p>Password<input type="password" placeholder="ingrese su contraseña" name="contraseña"></p>
        <p>Confirm password <input type="password" placeholder="Confirme su contraseña" name="contraseña"></p>
        <button type="button" class="btn btn-primary" style="width: 95%;" data-bs-toggle="modal" data-bs-target="#exampleModal">
            Registrarme
          </button>
          <button type="button" class="btn btn-link" data-bs-toggle="modal" data-bs-target="#ejemploModal" data-bs-whatever="@getbootstrap">Recuperar contraseña</button> 
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
         
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <svg id="icono" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-check-circle-fill" viewBox="0 0 16 16">
                <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
              </svg>
              <ion-icon name="checkmark-circle-outline">Registro Exitoso</ion-icon>  
        </div>  
</symbol>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
         
        </div>
      </div>
    </div>
  </div>

        <!--RECUPERAR CONTRASEÑA-->

        <div class="modal fade" id="ejemploModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Nueva contraseña</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <form  method="post">
                      <div class="mb-3">
                        <label type="password" for="recipient-name" class="col-form-label">Correo electronico:</label>
                          <input type="email">
                      </div>
                    <div class="mb-3">
                      <label type="password" for="recipient-name" class="col-form-label">Nueva contraseña:</label>
                      <input type="text" class="form-control" id="recipient-name">
                    </div>
                    <div class="mb-3">
                      <label for="message-text" class="col-form-label">Confirma contraseña:</label>
                      <input type="text" class="form-control" id="recipient-name">
                    </div>
                  </form>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary">Recuperar</button>
                </div>
              </div>
            </div>
          </div>




  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        </form>
<script src="registrarme.js"></script>
</body>
</html>
